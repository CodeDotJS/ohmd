<!DOCTYPE html>

<head>

        <meta name="apple-mobile-web-app-title" content="Oh My Markdown!">
        <meta name="application-name" content="Oh My Markdown!">
        <meta name="theme-color" content="#ffffff">
        <meta property="og:title" content="Convert arrays and objects to Markdown tables">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="OMD">

        <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="details">
            <h1><img src="images/text148.png" alt=""></h1>
            <p>üêæ Convert arrays and objects to Markdown tables.</p>
        </div>
        <br>
        <div class="example-select">
            <select id="example-dropdown">
                <option value="">Select an example...</option>
                <option value="snippet1">Simple Object with Headers and Data Rows</option>
                <option value="snippet2">Object with Alignment Options</option>
                <option value="snippet3">Two-Dimensional Array</option>
                <option value="snippet4">Simple Array</option>

                <option value="snippet7">Simple Data with No Headers</option>
                <option value="snippet8">Array with Mixed Content</option>
            </select>
        </div>
        <div class="input-output">
            <div class="input-area">
                <textarea id="input-data" placeholder='Enter data here...'></textarea>
                <button id="convert-button"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="output-area">
                <pre id="output-markdown"></pre>
                <button id="copy-button"><i class="far fa-copy"></i></button>
            </div>
        </div>
    </div>
    <div id="message-container"></div>
    <script src="script.js"></script>
